<model-viewer id="viewer" src="projet1.glb" camera-controls shadow-intensity="1" exposure="1.2">
    <div style="position: absolute; top: 10px; left: 10px; background: white; padding: 15px; border-radius: 8px; font-family: sans-serif;">
        <label>Coupe Horizontale (BIM Section):</label><br>
        <input type="range" id="clip" min="0" max="2" step="0.01" value="2">
    </div>
</model-viewer>

<script>
    const modelViewer = document.querySelector("#viewer");
    const checkbox = document.querySelector('#clip');
    
    // Cette fonction simule une coupe en abaissant le plan de visibilité
    document.querySelector('#clip').addEventListener('input', (event) => {
        const height = event.target.value;
        // On joue sur l'échelle ou le clipping selon le format
        modelViewer.style.clipPath = `inset(0 0 ${100 - (height * 50)}% 0)`; 
        // Note : Pour une vraie coupe BIM, Xeokit est nécessaire (code plus long)
    </script>
